    <form class="contact-form" method="post" action="send_mail.php">
        <p> Tous les chanps sont obligatoires </p>
        <div class="form-row">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="profil">Votre profil</label>
                <select id="profil" name="profil" required>
                    <option value="" disabled selected>Choisissez votre profil</option>
                    <option value="étudiant">Étudiant</option>
                    <option value="créateur">Créateur de contenu</option>
                    <option value="journaliste"> Journaliste</option>
                    <option value="média">Média</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Adresse courriel</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
        </div>
        <div class="form-row">
            <button type="submit">Envoyer</button>
        </div>
    </form>
